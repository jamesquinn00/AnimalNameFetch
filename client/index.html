<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./js/app.js"></script>
    <script defer src="./js/index.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Meal Maker.com</h1>
    </header>
    <section>
        <h2>Check out our tasty menu!</h2>
        <!-- display Meals here -->
        <div id="menu">
        </div>
    </section>
    <form>
            <input type="text" name="starter" id="starter" placeholder="Enter Starter">
            <input type="text" name="main" id="main" placeholder="Enter Main">
            <input type="text" name="dessert" id="dessert" placeholder="Enter Dessert">
            <input type="text" name="drink" id="drink" placeholder="Enter Drink">
            <button type="submit">Submit Meal</button>
    </form>  
    <section id="new-meals">
        <h2 id="ordered">You have ordered:</h2>

    </section>
